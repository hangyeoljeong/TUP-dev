[supervisord]
nodaemon=true
logfile=/dev/null

[program:django]
directory=/app/backend
command=python manage.py migrate && python manage.py runserver 0.0.0.0:8000
autorestart=true
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2

[program:react]
directory=/app/frontend
# CRA 기준: npm start 가 0.0.0.0:3000 에 띄우도록 환경 설정 필요할 수 있음
environment=HOST=0.0.0.0,PORT=3000,CHOKIDAR_USEPOLLING=true
command=npm start
autorestart=true
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2